name: publish

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: macos-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: install rust
              uses: dtolnay/rust-toolchain@stable

            - name: build
              run: |
                  cargo build --release
                  cp target/release/voulr pkg/

            - name: install node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: publish to npm
              run: |
                  cd pkg
                  npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
