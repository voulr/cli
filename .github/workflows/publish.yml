name: publish
on:
    push:
        branches:
            - main
jobs:
    build:
        name: build ${{ matrix.platform }}
        strategy:
            matrix:
                include:
                    - platform: macos (silicon)
                      os: macos-latest
                      target: aarch64-apple-darwin
                      source_file: voulr
                      dest_file: voulr-macos-silicon
                      cross: false

                    - platform: macos (intel)
                      os: macos-latest
                      target: x86_64-apple-darwin
                      source_file: voulr
                      dest_file: voulr-macos-intel
                      cross: false

                    - platform: windows
                      os: windows-latest
                      target: x86_64-pc-windows-msvc
                      source_file: voulr.exe
                      dest_file: voulr-windows
                      cross: false

                    - platform: linux
                      os: ubuntu-latest
                      target: x86_64-unknown-linux-musl
                      source_file: voulr
                      dest_file: voulr-linux
                      cross: true

        runs-on: ${{ matrix.os }}
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: install rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: install cross
              if: matrix.cross
              run: cargo install cross

            - name: build
              shell: bash
              run: |
                  if ${{ matrix.cross }}; then
                    cross build --release --target ${{ matrix.target }}
                  else  
                    cargo build --release --target ${{ matrix.target }}
                  fi

            - name: copy artifact
              run: |
                  mkdir -p artifacts
                  mv target/${{ matrix.target }}/release/${{ matrix.source_file }} artifacts/${{ matrix.dest_file }}
                  mkdir -p artifacts/compressed
                  tar -czvf artifacts/compressed/${{ matrix.dest_file }}.tar.gz artifacts/${{ matrix.dest_file }}

            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                  path: artifacts

    publish:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: download artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: get version
              id: get_version
              run: echo "version=$(grep "version" cargo.toml | head -n1 | cut -d '"' -f2)" >> $github_output

            - name: release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.get_version.outputs.version }}
                  files: artifacts/compressed/*
              env:
                  github_token: ${{ secrets.gh_token }}

            - name: install node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: "https://registry.npmjs.org"

            - name: publish to npm
              run: |
                  cd pkg
                  cp ../readme.md .
                  jq '.version = "${{ steps.get_version.outputs.version }}"' package.json > tmp && mv tmp package.json
                  npm publish
              env:
                  node_auth_token: ${{ secrets.npm_token }}
